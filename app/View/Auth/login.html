<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="/public/Ressources/css/style.css">
    <title>Animated login signup page</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="login" class="btn solid">

                    
                </form>

                <form class="sign-up-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">

                    
                </form>
            </div>
        </div>

        <div class="panels-container">
             <div class="panel left-panel">
                 <div class="content">
                     <h3>Don't have an account</h3>
                     <p>Get Yours Create an Account</p>
                     <button class="btn transparent" id="sign-up-btn">Sign up</button>

                 </div>

                 <img src="/public/Ressources/img//undraw_Welcome_re_h3d9.svg" alt="" class="image">
             </div>

             <div class="panel right-panel">
                <div class="content">
                    <h3>Login</h3>
                    <p>Already have an Account </p>
                    <button class="btn transparent" id="sign-in-btn">Log in</button>

                </div>

                <img src="/public/Ressources/img/undraw_teacher_35j2.svg" alt="" class="image">
            </div>
        </div>
    </div>


    <script src="/public/Ressources/js/script.js"></script>
</body>
</html>
